'pt-BR':
  date:
    formats:
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"
      short: "%d de %b"
      long: "%d de %B de %Y"
      month: "%B"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%A, %d de %B de %Y às %Hh%Mm%S"
      short: "%d/%m/%Y - %Hh%M"
      long: "%A, %d/%m/%Y às %Hh%M"
      month: "%B"
    am: ""
    pm: ""

  support:
    array:
      words_connector: ", "
      two_words_connector: " e "
      last_word_connector: " e "

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 2

    currency:
      format:
        format: "%u %n"
        unit: "R$"

  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de {{count}} segundos'

      x_seconds:
        one: '1 segundo'
        other: '{{count}} segundos'

      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de {{count}} minutos'

      x_minutes:
        one: '1 minuto'
        other: '{{count}} minutos'

      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente {{count}} horas'

      x_days:
        one: '1 dia'
        other: '{{count}} dias'

      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente {{count}} meses'

      x_months:
        one: '1 mês'
        other: '{{count}} meses'

      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente {{count}} anos'

      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de {{count}} anos'

    prompts:
      year: "Ano"
      month: "Mês"
      day: "Dia"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundos"

  devise:
    sessions:
      link: 'Acessar minha conta'
      signed_in: 'Você acessou o site com sucesso.'
      signed_out: 'Você saiu com sucesso.'
      unauthenticated: 'Por favor efetue o login e nós o enviaremos para a página que você solicitou.'
      unconfirmed: 'Sua conta ainda não foi confirmada.'
      invalid: 'E-mail e/ou senha não são válidos.'
      invalid_token: 'Invalid authentication token.'
      locked: 'Your account is locked.'
      timeout: 'Sua sessão expirou, por favor acesse novamente.'
